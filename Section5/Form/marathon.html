<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>RACE REGISTRATION!</h1>

    <form action="./dummy">
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="First Name">
        <p>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Last Name" required>
        </p>

        <div>
            <label for="type">Select a Race :</label>
            <p>
                <input type="radio" id="funRun" value="funRun" name="typeOfRace">
                <label for="funRun">Fun Run 5km</label>
            </p>
            <p>
                <input type="radio" id="half" value="halfMarathon" name="typeOfRace">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" id="full" value="fullMarathon" name="typeOfRace">
                <label for="full">Full Marathon</label>
            </p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="8" maxlength="20">
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="">Please Select :</option>
                <option value="young">18 - 30</option>
                <option value="middle">31 - 60</option>
                <option value="elder">61 and above</option>
            </select>
        </div>

        <button>Register !</button>
    </form>
    
</body>
</html>
