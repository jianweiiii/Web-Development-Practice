<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Form demo</h1>

    <form action="./tacos">
        <!-- http://127.0.0.1:5500/Section5/Form/tacos?username=asd&password=hello&color=%23000000&number=700 (exmaple of url once your submitted the form) -->
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter Your Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>

        <p>
            <label for="color">Select a colour</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Number" id="number" name="number">
        </p>

        <!-- this button doesnt submit the form b/x of the "type" attribute -->
        <button type="button">button that dont submit</button>
        <!-- this button submits the form -->
        <button>Submit</button>
        <!-- this button submits the form (another way to have a submit button)-->
        <input type="submit" value="Click Me!">
    </form>

    <br>
    <br>
    <h1>Hijacking Searches</h1>

    <h2>Search Yotube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search Youtube</button>
    </form>

    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search Google</button>
    </form>

    <h2>Search Reddit</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>search Reddit</button>
    </form>

    <br><br>

    <h1>More Inputs</h1>
    <form action="./birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="L">L</label>
            <input type="radio" name="size" id="l" value="large">
            
        </p>

        <p>
            <label for="meal">Please select a meal type : </label>
            <select name="meal" id="meal">
                <option value="">Please Select :</option>
                <option value="Fish">Fish</option>
                <option value="Steak">Steak</option>
                <option value="Vegetable">Vegetable</option>
            </select>
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="40" rows="10"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="./dummy">
        <label for="user">username</label>
        <input type="text" name="user" id="user" placeholder="username" required minlength="5" maxlength="20">
        <p>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="password" required minlength="8" maxlength="20">
        </p>
        <button>submit!</button>
    </form>
</body>
